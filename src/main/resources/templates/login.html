<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link font-weight-bold" th:href="@{/account}">Twiki</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/account/register}">register</a>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="col-4 offset-4 mt-4 text-center">
        <h3>Logowanie</h3>
        <form th:action="@{/process_login}" method="post">
            <div th:if="${param.error}" class="alert alert-error">
                Zła nazwa użykownika lub hasło
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="email" class="form-control" id="login" name="login">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pass">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
</body>
</html>
